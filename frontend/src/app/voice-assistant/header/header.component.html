<header class="va-header">
  <div class="header-left">
    <img    
      [src]="avatarUrl"
      alt="Avatar"
      class="avatar"
    />
    <span class="user-name">{{ userName }}</span>
  </div>

  <div class="header-right">
    <span class="notification-bell" title="Notifications">
      <span class="material-icons">notifications</span>
    </span>
    
  </div>
</header>
