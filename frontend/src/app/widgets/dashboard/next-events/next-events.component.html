<div class="card">
  <div class="card-header">
    <div class="card-title flex items-center gap-2">
      <!-- Calendar SVG icon -->
      <svg width="20" height="20" class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="18" rx="2"/>
        <path d="M16 2v4M8 2v4M3 10h18"/>
      </svg>
      Next Events
    </div>
  </div>
  <div class="card-content">
    <div class="space-y-3">
      <div *ngFor="let event of events"
           class="p-3 rounded-lg border-l-4"
           [ngClass]="getEventClass(event.type)">
        <div class="space-y-2">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-1">
                <span class="text-xs px-2 py-1 bg-secondary rounded-full">
                  {{ event.type }}
                </span>
              </div>
              <p class="text-sm font-medium">{{ event.title }}</p>
            </div>
            <span class="text-xs font-medium text-muted-foreground">{{ event.date }}</span>
          </div>
          <div class="flex items-center gap-4 text-xs text-muted-foreground">
            <div class="flex items-center gap-1">
              <!-- Clock SVG icon -->
              <svg width="12" height="12" class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              <span>{{ event.time }}</span>
            </div>
            <span>📍 {{ event.location }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
