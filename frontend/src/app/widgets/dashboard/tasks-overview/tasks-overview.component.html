<div class="card">
  <div class="card-header pb-4">
    <div class="card-title flex items-center gap-2 text-lg">
      <!-- CheckSquare Lucide icon SVG -->
      <svg width="20" height="20" class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <path d="M9 12l2 2l4-4"/>
      </svg>
      Tasks Overview
    </div>
  </div>
  <div class="card-content space-y-3">
    <div *ngFor="let task of taskCategories" class="p-3 bg-secondary-hover rounded-lg border">
      <div class="flex items-start justify-between mb-2">
        <h4 class="font-medium text-sm">{{ task.category }}</h4>
        <span
          class="badge text-xs"
          [ngClass]="task.type === 'commercial' ? 'badge-default' : 'badge-secondary'"
        >
          {{ task.type === 'commercial' ? 'Commercial' : 'Operational' }}
        </span>
      </div>
      <p class="text-xs text-muted-foreground mb-2">{{ task.description }}</p>
      <div class="flex items-center justify-between">
        <span class="text-xs text-muted-foreground">Pending:</span>
        <span class="font-bold text-sm">{{ task.pendingVolume }}</span>
      </div>
    </div>
  </div>
</div>
