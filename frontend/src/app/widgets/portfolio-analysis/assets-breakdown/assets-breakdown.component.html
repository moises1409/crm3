<mat-card class="dashboard-card">
  <mat-card-header class="pb-2">
    <mat-card-title>Breakdown of Asset Class</mat-card-title>
    
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <canvas
        baseChart
        [data]="lineChartData"
        [labels]="months"
        [options]="lineChartOptions"
       >
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
