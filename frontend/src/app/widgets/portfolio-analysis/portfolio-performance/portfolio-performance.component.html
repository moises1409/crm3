<mat-card class="dashboard-card">
  <mat-card-header class="pb-2">
    <mat-card-title>TW Performance (in VC, in %)</mat-card-title>
    
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <canvas
        baseChart
        [data]="lineChartData"
        [labels]="months"
        [options]="lineChartOptions"
        chartType="line">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
